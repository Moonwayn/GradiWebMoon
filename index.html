<!doctype html>
<html lang="es">

<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->

	<link rel="stylesheet" type="text/css" href="slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css'>
	<link rel="stylesheet" href="./style.css">
	<link href="css/style.css" rel="stylesheet">


	<title>GradiWeb</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xl-12 col-xs-12">
				<section class="breadcrumbs">
					<ul>
						<li>Catalog</li>
						<li>Product</li>
						<li class="product-title"></li>
					</ul>
				</section>
			</div>
		</div>

		<div class="row">
			<div class="col-xl-5 col-xs-12">
				<section class="image-slider">
					<!--Main slider-->
					<div class="slider-for">
						<div><img class="position-1"></div>
						<div><img class="position-2"></div>
						<div><img class="position-3"></div>
						<div><img class="position-4"></div>
					</div>

					<!--Nav slider-->
					<div class="slider-nav">
						<div><img class="position-1"></div>
						<div><img class="position-2"></div>
						<div><img class="position-3"></div>
						<div><img class="position-4"></div>
					</div>
				</section>
			</div>

			<div class="col-xl-7 col-xs-12">
				<!--Tltle and prices-->
				<section class="global-info">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<h3 class="vendor"></h3>
							</div>
							<div class="col-12">
								<h1 class="productName"></h1>
							</div>
							<div class="col-12">
								<ul class="comparePrice">
									<li class="currentPrice"></li>
									<li class="maxPrice"></li>
								</ul>
							</div>
						</div>
					</div>
				</section>

				<!--variables -->
				<section class="variables">
					<div class="container">
						<div class="row">
							<div class="col-xl-12 col-xs-12">
								<form action="variables-form" id="form-buying" method="POST">
									<div class="color d-flex align-items-center">
										<p>Color: </p>
										<div class="swatch red">
											<input type="radio" name="swatch_demo" id="swatch_1" value="Red" checked />
											<label for="swatch_1"><i class="icon ion-ios-checkmark"></i></label>
										</div>
										<div class="swatch black">
											<input type="radio" name="swatch_demo" id="swatch_5" value="Black" />
											<label for="swatch_5"><i class="icon ion-ios-checkmark"></i></label>
										</div>
									</div>
									<div class="sizes d-flex align-items-center">
										<p>Size: </p>
										<ul class="sizesList">
										</ul>
									</div>
									<div class="quantity d-flex align-items-center">
										<div class="container">
											<div class="row d-flex align-items-center">
												<div class="col-xl-6 col-xs-12 col-lg-6">
													<div class="input-group plus-minus-input">
														<div class="input-group-button">
															<button type="button" class="button hollow circle"
																data-quantity="minus" data-field="quantity"> - </button>
														</div>
														<input class="input-group-field" type="number" name="quantity"
															value="1">
														<div class="input-group-button">
															<button type="button" class="button hollow circle"
																data-quantity="plus" data-field="quantity"> + </button>
														</div>
													</div>
												</div>
												<div class="col-xl-6 col-xs-12 col-lg-6">
													<div class="total-price">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="buttons">
										<div class="favourite">
											<button>Add to favourite</button>
										</div>
										<div class="cart">
											<button id="goCart" type="button" class="btn btn-primary"
												data-toggle="modal" data-target="#exampleModal">
												Add to cart
											</button>

											<!-- Modal -->
											<div id="myModal" class="modal">
												<!-- Modal content -->
												<div class="modal-content">
												  <span class="close">&times;</span>
												  <p>Here is your product, enjoy!</p>
													<div class="informationTax">
														
													</div>
												</div>
										</div>
									</div>
								</form>



							</div>
						</div>
					</div>
				</section>

				<section class="description">
					<div class="container">
						<div class="row">
							<div class="description-text">

							</div>
						</div>
					</div>
				</section>


			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="footer">
				<div class="col-12">
					By <a href="https://github.com/Moonwayn">@Moonwayn</a> - <a
						href="https://www.linkedin.com/in/moonwayn/">
						Manuel Arango</a> - Prueba Tecnica Gradiweb
				</div>
			</div>
		</div>
	</div>



	<!-- JS -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/slider-rules.js"></script>
	<script type="text/javascript" src="js/jquery-util.js"></script>

</body>

</html>
